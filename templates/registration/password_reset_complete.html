{% extends 'registration/base.html' %}
{% load static %}


{% block page_title %}Password reset complete{% endblock %}
<!-- Custom styles for this template -->
{% block head_extra %}
    <link href="{% static 'users/css/signin-up.css' %}" rel="stylesheet">
{% endblock %}

{% block page_content %}
    <div class="container">
      <main>
          <div class="py-5 text-center">
            <h4>Your password has been set.<br>You may go ahead and log in now.</h4>
            <a class="btn btn-success" href="{% url 'login' %}">Login</a>  
          </div>
      </main>
    </div>
{% endblock %}
